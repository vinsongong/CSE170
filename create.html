<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" id="topNav">
        <ul class="nav navbar-nav">
            <li><a href="mySchedule.html">
                <i class="fa fa-tasks" aria-hidden="true"></i>
                <br />
                My Schedule
            </a></li>
            <li><a href="discover.html">
                <i class="fa fa-lightbulb-o" aria-hidden="true"></i>
                <br />
                Learn Exercises
            </a></li>
            <li class="active"><a href="#">
                <i class="fa fa-plus-circle" aria-hidden="true"> </i>
                <br />
                Create Exercises
            </a></li>
            <li><a href="schedule.html">
                <i class="fa fa-clock-o" aria-hidden="true"></i>
                <br />
                Schedule Exercises
            </a></li>
        </ul>
    </nav>

    <form class="container" id="needs-validation" validate>
        <div class="form-group form-inline">
            <label for="exercise">Name&#42;</label><br />
            <input type="text" id="exercise" class="form-control" required placeholder="Enter the name of the exercise">
        </div>

        <div class="form-group form-inline">
            <label for="exercise-interval">Total Duration&#42;</label><br />
            <input class="form-control"  type="number" id="exerciseInterval" min="1" max="60" required>
            <select id ="exerciseTimeUnit" class="form-control" required>
                <option value='minutes'>Minutes</option>
                <option value='hours'>Hours</option>
                <option value='days'>Days</option>
            </select>
        </div>

        <div class="form-group form-inline">
            <p><b>Can Multi-task?&#42;</b></p>
            <label class="radio-inline">
                <input type="radio" name="canMultiTask" value="yes">Yes
          </label>
            <label class="radio-inline">
                <input type="radio" name="canMultiTask" value="no">No
          </label>
      </div>

      <div class="form-group form-inline">
        <label for="description">Description&#42;</label><br />
        <textarea class="form-control" id="description" required placeholder="Enter description of the exercise using new lines"></textarea>
    </div>

    <div class="form-group form-inline">
        <label for="equipment">Equipment</label><br />
        <input type="text" class="form-control" id="equipment">
    </div>

    <div class="form-group form-inline">
        <label for="youtubeLink"><i class="fa fa-youtube-play"></i>&nbsp;Youtube Link</label><br />
        <input type="text" class="form-control" id="youtubeLink">
    </div>

    <div class="text-center">
        <button class="btn btn-primary save submitBtn" type="submit">Create</button>
    </div>
</form>

<!-- Setting Modal -->
<div class="modal fade" id="settingModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Settings</h4>
            </div>
            <div class="modal-body">
                <div class='settings_email'>
                    <h4><b>Change Email</b></h4>
                    <hr />
                    <form class="form-signup" onsubmit="alert('Email has successfully been changed.');">
                        <p class="alignleft">New Email:</p>
                        <input type='email' id="settings-newEmail" class='settings-input form-control' placeholder="Enter new email" value='test@test.com' autofocus required/>
                        <p class="alignleft">Confirm New Email:</p>
                        <input type='email' id="settings-newConfirmEmail" class='settings-input form-control' placeholder="Retype new email" required/>
                        <button class="btn btn-lg btn-primary btn-block" id="emailChangeBtn" type="submit">Submit Email Change</button>
                        <hr />
                    </form>
                </div>
                <div class='settings_password'>
                    <h4><b>Change Password</b></h4>
                    <hr />
                    <form class="form-signup" onsubmit="alert('Password has successfully been changed.');">
                        <p class="alignleft">Current Password:</p>
                        <input type='password' id="settings-oldPassword" class='settings-input form-control' placeholder="Enter current password" autofocus required/>
                        <p class="alignleft">New Password:</p>
                        <input type='password' id="inputPassword" class='settings-input form-control' placeholder="Enter new password" required/>
                        <p class="alignleft">Confirm New Password:</p>
                        <input type='password' id="inputPasswordConfirm" class='settings-input form-control' placeholder="Retype new password" required/>
                        <button class="btn btn-lg btn-primary btn-block" id="createBtn" type="submit">Submit Password Change</button>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!--END Setting Modal -->
